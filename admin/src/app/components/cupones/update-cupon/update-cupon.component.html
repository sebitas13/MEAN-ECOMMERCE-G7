  <!-- Page title-->

    <div class="d-flex flex-wrap flex-md-nowrap justify-content-between">
      <p class="text-muted">Este m√≥dulo lista todos los cupones de la tienda.</p>

        </div>
   -->
      
    </div>
  </div>

    <form #actualizarForm="ngForm" (ngSubmit)="actualizar(actualizarForm)">
        <div class="card box-shadow-sm">
                <div class="card-header">
                    <h5 style="margin-bottom: 0px;">Actualizacion de cupon</h5>
                </div>
                <div class="card-body">
                
                    <div class="row">


                        <div class="col-lg-3 col-md-6 form-group">
                            <label for="validationCustom01" class="form-label">Codigo de cupon</label>
                            <input class="form-control" type="text" placeholder="Codigo de cupon"  required name="codigo" [(ngModel)]="cupon.codigo">
                        </div>
                       
                        <div class="col-lg-3 col-md-6">
                        <label for="validationCustom01" class="form-label">Tipo</label>
                        <select class="form-control custom-select" name="tipo" required [(ngModel)]="cupon.tipo">
                            <option value="" disabled selected>Seleccionar</option>
                            <option value="Porcentaje">Porcentaje</option>
                            <option value="Valor fijo">Valor fijo</option>
                        </select>
                        </div>

                        <div class="col-lg-3 form-group col-md-6">
                            <label for="validationCustom01" class="form-label">Valor</label>
                            <input class="form-control" type="number" placeholder="Valor del descuento"  required name="valor" [(ngModel)]="cupon.valor">
                        </div>

                        <div class="col-lg-3 form-group col-md-6">
                            <label for="validationCustom01" class="form-label">Limite</label>
                            <input class="form-control" type="number" placeholder="Limite max"  required name="valor" [(ngModel)]="cupon.limite">
                        </div>


                    </div>
                    
                </div>
                <div class="card-footer">
                    <button  *ngIf="!load_btn" class="btn btn-primary mr-3" type="submit">Crear cupon</button>
                    <button *ngIf="load_btn" type="button" class="btn btn-secondary" disabled>
                        <span class="spinner-grow spinner-grow-sm me-2" role="status" aria-hidden="true"></span>
                        registrando
                      </button>
                    <a [routerLink]="['/panel/cupones']" class="btn btn-warning">Regresar</a>
                </div>
        </div>    
    </form>
